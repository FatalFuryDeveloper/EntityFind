	   {% load staticfiles %}
	<!DOCTYPE html>
	<html lang="es-ES" class="no-js">
		<head>
			<!-- Metas Especificaciones-->
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<meta name="author" content="FatalFuryDeveloper">
			<meta name="description" content="Analisis de Tweets, Entidades mas nombradas, Sistema de analisis">
			<meta name="keywords" content="Analisis, Entidades Nombradas, Tweets, Lector de Palabras">
			<meta charset="UTF-8">

			<!-- Titulo de la Pagina -->
			<title>EntityFind</title>

			<!-- Icono de la Pagina (Favicon) -->
			<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

			<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			 <!-- Hojas de Estilos CSS -->
			<link rel="stylesheet" type="text/css" href="{% static 'css/linearicons.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/nice-select.css' %}">
			<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		</head>
		<body>
			<!-- Start Header Area -->
			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="/"><img src="{% static 'img/logo.png'%}" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="/">Inicio</a>
									<a href="/panelControl/">Busqueda</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->
			<!-- Start feature Area -->
			<section class="feature-area section-gap" id="service">
				<div class="container">
					<div class="row">
						<div class="col-lg-12  col-md-12">
							<div class="single-footer-widget newsletter"><br><br><br><br><br>
								<p>Introdusca los parametros para obtener los twitter</p>
								<div id="mc_embed_signup">
									{% block content %}
									<form target="_blank" novalidate="true" action="/panelControl/" method="post">
										<div class="row ">
											<div class="col-lg-4 col-md-6">
												<select name="pais" required="" style="border: 1px solid #2380ff;">
												  <option selected="">Seleccione un Pais</option>
												  <option class="newsletter" value="ES">España</option>
												  <option value="US">EEUU</option>
												</select>
											</div>

											<div class="col-lg-4 col-md-6">
												<select name="lenguaje" required="" style="border: 1px solid #2380ff;">
												  <option selected="">Seleccione un Lenguaje</option>
												  <option value="es">Español</option>
												  <option value="US">Ingles</option>
												</select>
											</div>
											<div class="col-lg-4 col-md-12">
												<button type="submit" class="nw-btn primary-btn">Analizar Tweets<span class="lnr lnr-arrow-right"></span></button>
											</div>
										</div>
										<div class="info"></div>
									</form>
								 	{% endblock %}
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
			<!-- End feature Area -->
			<!-- Start Footer Area-->
                <footer class="footer-area">
                    <div class="container" align="center">
	                    <div class="row align-items-center" align="center">
	                            <div class="col-sm-12 footer-social">
		                            <div align="center">
		                                <a href="#"><i class="fa fa-facebook"></i></a>
		                                <a href="#"><i class="fa fa-twitter"></i></a>
		                                <a href="#"><i class="fa fa-instagram"></i></a>
		                            </div>
	                            <div>
	                            <div class="col-sm-12 footer-copyright" align="center">
	                                &copy;<script>document.write(new Date().getFullYear());</script> Copyright EntityFind.<br>
	                                Desarrollado por Mauro Rivera<br>
	                            </div>
                        </div>
                    </div>
                </footer>
			<!-- End footer Area -->
			<!-- los scripts van al final del body para que no bloqueen la carga de la pagina -->
			<script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
			<script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
			<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
			<script src="{% static 'js/jquery.sticky.js'%}"></script>
			<script src="{% static 'js/parallax.min.js'%}"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
			<script src="{% static 'js/waypoints.min.js'%}"></script>
			<script src="{% static 'js/jquery.counterup.min.js'%}"></script>
			<script src="{% static 'js/main.js'%}"></script>
		</body>
	</html>
